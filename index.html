<!doctype HTML>
<html ng-app="airbnb">
<head>
  <title>Vacation Rentals, Homes, Apartments & Rooms for Rent - Airbnb</title>

  <script src="jquery.js"></script>

  <!-- Bootstrap CSS and JS -->
  <link rel="stylesheet" href="bootstrap.css">
  <script src="bootstrap.js"></script>

  <link href="main.css" media="screen" rel="stylesheet">
</head>
<body ng-controller="MainCtrl">
  <!-- Site Nav -->
  <div id="header">
    <ng-include src="'templates/navbar.html'"></ng-include>
  </div>

  <!-- Splash -->
  <main id="site-content">
    <div class="hero">
      <div class="hero__background" aria-hidden="true">
        <div class="air-slideshow hero-slideshow">
          <ul class="slideshow-list list-unstyled">
            <li class="air-slide air-slide--active">
              <img alt="Sanfrancisco-252df5ad9ab6e9f1dc77723a6f7b6c4b" src="images/sanfrancisco.jpg" width="100%" />
            </li>
            <li class="air-slide">
              <img data-image-url="images/hero1.jpg"
              alt=""
              role="presentation"
              width="100%">
            </li>
            <li class="air-slide">
              <img data-image-url="images/hero2.jpg"
              alt=""
              role="presentation"
              width="100%">
            </li>
            <li class="air-slide">
              <img data-image-url="images/hero3.jpg"
              alt=""
              role="presentation"
              width="100%">
            </li>
          </ul>
        </div>
      </div>

      <div class="splash-content text-center">
        <!-- va-container va-container-v va-container-h -->
        <header class="splash">
          <h2 class="text-branding text-contrast text-jumbo">Welcome Home</h2>
          <h4 class="h4 text-contrast space-4">Rent unique places to stay from local hosts in 190+ countries.</h4>
          <button class="btn btn-contrast btn-large btn-semi-transparent">How It Works</button>
        </header>

        <!-- Search Nav -->
        <div class="hero__content-footer">
          <div class="col-sm-12">
            <div id="searchbar">
              <div class="searchbar">
                <form action="#" id="searchbar-form">
                  <div class="input-wrapper">
                    <input type="text" placeholder="Where to?" name="location" class="autocomplete" id="location">
                    <input type="date" name="check-in">
                    <input type="date" name="check-out">
                    <button class="btn btn-danger pull-right">Search</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- End Splash -->
    </div>

    <!-- Picture left CTA right -->

    <!-- NEST COLUMNS and ROWs -->
    <!-- Two col 1 col -->
    <!-- three col -->
    <!-- 1 col two col -->

    <ng-include src="'templates/footer.html'"></ng-include>
    <main>

      <script src="bower_components/angular/angular.js"></script>
      <script src="app.js"></script>
    </body>
    </html>
